version: "3"

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_BACKEND_URL=http://backend:8000
    networks:
      - Breakroom_Connection

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    networks:
      - Breakroom_Connection

networks:
  Breakroom_Connection:
    driver: bridge